# [ 0 .. 1 ]
apriori: 1

# Path where apriori knowledge will be stored during data selection
path_apriori: 'results/apriori_knowledge/'

# A priori class functions
apriori_classes:
  - '@apriori_age'
  - '@apriori_bedrooms'
  - '@apriori_floorarea'
  - '@apriori_ownhouse'
  - '@apriori_persons'
  - '@apriori_singles'
  - '@apriori_socialclass'
  - '@apriori_typehouse'

